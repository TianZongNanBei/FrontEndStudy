<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 在 JavaScript 中，逗号运算符（,）用于对多个表达式进行求值，并返回最后一个表达式的值。
      const result1 = (1 + 3, 5 + 2);
      console.log(result1, ' <=====> result1');

      let num = 1;
      const result2 = (num++, num + 6); // 先执行自增，再加6，输出8
      console.log(result2, ' <=====> result2');

      // 可以作为更改this指向的方式
      const obj = {
        name: 'jack',
        logThis() {
          console.log(this, ' <=====> this');
        },
      };

      obj.logThis(); // this指向obj
      (0, obj.logThis)(); // this指向全局对象
    </script>
  </body>
</html>
